<!DOCTYPE html>
<html>

<head>
    <title>Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="styles/body.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <div id="main" class="container">
        <h2 id="titulo">Bienvenido a tus gastos</h2>

    </div>
    <div class="container">
        <form>
            <h3>Agregar Gasto</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group input-group mb-6">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Nombre del gasto</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group input-group mb-6">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Cantidad</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <div class="separador"></div>

            <!--  -->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group input-group mb-6">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Fecha</span>
                        <input type="date" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group input-group mb-6">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Tipo de gasto</span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>-- Seleccionar --</option>
                            <option value="1">General</option>
                            <option value="2">Trabajo</option>
                            <option value="3">Despensa</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="separador"></div>
            <div class="row">
                <div class="col-md-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion del gasto</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    
                </div>
                
            </div>
            <div class="separador"></div>
            <div class="row">
                <div class="col-md-8">
                    <h3>Desglose</h3>
                </div>
                <div class="col-md-4 elementos-derecha">
                    <a class="btn btn-success " id="agregar-desglose">Agregar desglose</a>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>P/U</th>
                        <th>Total</th>
                        <th>Elimar</th>
                    </tr>
                </thead>
                <tbody id="tbody-tabla-desglose">
                    
                </tbody>
            </table>
            <hr>
            <div class="separador"></div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    

    <script src="acciones/filas_tabla.js"></script>
</body>

</html>
